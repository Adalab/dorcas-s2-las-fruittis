<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Proyecto Fruittis</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Awesome profile-cards</title>
</head>
<body>
  <header>
    <div class="header__logo">
      <img class="header__logo--image" src="images/logo-awesome-profile-cards.svg" alt="">
    </div>
  </header>
  <main>
<!-- Parten Dise침o -->
    <section class="dropdown__first">
      <div class="dropdown__desing">
        <div class="dropdown__desing--name">
          <div class="">
            <i class="far fa-object-ungroup dropdown__desing--nameIcon"></i>
          </div>
          <h2 class="dropdown__desing--nameText">Dise침a</h2>
        </div>
        <i class="fas fa-angle-up"></i>
      </div>
      <div class="dropdown__colors">
        <div class="dropdown__title">
          <h3>Colores</h3>
        </div>
        <div class="">
          <form class="dropdown__colors--selectors" action="index.html" method="post">
            <div class="dropdown__colorsgroups">
              <label class="colors" for="blue">
                <div class="colors__darkCyan"></div>
                <div class="colors__dirtyblue"></div>
                <div class="colors__hospitalGreen"></div>
              </label>
              <input class="radio" id="green" type="radio" name="colors">
            </div>
            <div class="dropdown__colorsgroups">
              <label class="colors"  for="red">
                <div class="colors__darkRed"></div>
                <div class="colors__strongRed"></div>
                <div class="colors__brightRed"></div>
              </label>
              <input class="radio" id="red" type="radio" name="colors">
            </div>
            <div class="dropdown__colorsgroups">
              <label class="colors" for="grey">
                <div class="colors__darkBlue"></div>
                <div class="colors__lightBlue"></div>
                <div class="colors__brightBlue"></div>
              </label>
              <input class="radio" id="grey" type="radio" name="colors">
          </div>
          </form>
        </div>
      </div>
      <div class="dropdown__fonts">
        <div class="dropdown__title">
          <h3>Fuentes</h3>
        </div>
        <div class="">
          <form class="dropdown__fonts--selectors" action="index.html" method="post">
            <div class="dropdown__fontsgroups">
              <label class="fonts" for="ubuntu">Ubuntu
              </label>
              <input class="radio" id="ubuntu" type="radio" name="fonts">
            </div>
            <div class="dropdown__fontsgroups">
              <label class="fonts"  for="comic">Comic Sans
              </label>
              <input class="radio" id="comic" type="radio" name="fonts">
            </div>
            <div class="dropdown__fontsgroups">
              <label class="fonts" for="monstserrat">Montserrat
              </label>
              <input class="radio" id="montserrat" type="radio" name="fonts">
            </div>
          </form>
        </div>
      </div>
    </section>
<!-- Parte Dise침o -->
<!-- Parte Rellena -->
    <section class="dropdown__second">
      <div class="dropdown__fill">
        <div class="dropdown__fill--name">
          <div class="">
            <i class="far fa-keyboard dropdown__desing--nameIcon"></i>
          </div>
          <h2 class="dropdown__desing--nameText">Rellena</h2>
        </div>
        <i class="fas fa-angle-up"></i>
      </div>
    </section>
<!-- Parte Rellena -->
    <section class="viewfinder">
      <div class="viewfinder__card">

        <div class="viewfinder__card-title">
          <div class="viewfinder__card-title-rectangule"></div>


          <div class="viewfinder__card-titlebox">


            <h2 class="viewfinder__card-title-name">Nombre Apellidos</h2>
            <h3 class="viewfinder__card-title-job">Front-end developer</h3>
          </div>
        </div>
        <div class="viewfinder__photo">
          <img src="https://place-hold.it/240x200/red" alt="">
        </div>
        <div class="viewfinder__icons">
          <div class="viewfinder__icons-box">
            <i class="fas fa-mobile-alt"></i>
          </div>
          <div class="viewfinder__icons-box">
            <i class="far fa-envelope"></i>
          </div>
          <div class="viewfinder__icons-box">
            <i class="fab fa-linkedin-in"></i>
          </div>
          <div class="viewfinder__icons-box">
            <i class="fab fa-github-alt"></i>
          </div>
        </div>
        <hr>
        <div class="viewfinder__tags">
          <div class="viewfinder__tags-text">
            <p>html</p>
          </div>
          <div class="viewfinder__tags-text">
            <p>css</p>
          </div>
          <div class="viewfinder__tags-text">
            <p>gulp</p>
          </div>
        </div>
        <div class="viewfinder__button">
          <button  class="viewfinder__button-reset" type="reset" name="button"><span class="viewfinder__button-icono"><i class="fas fa-trash-alt"></i></span>Reset</button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class ="footer__copyright">Awesome profile-cards @ 2018</p>
    <div class ="footer__logo">
      <a title="Adalab" href="http://adalab.es/">
        <img class="footer__logo--image" src="images/logo-adalab-80px.png" alt="Logo de Adalab en el pie de p치gina">
      </a>
    </div>
  </footer>
</body>
</html>
