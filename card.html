<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Proyecto Fruittis</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Merriweather|Open+Sans:400,600|Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Awesome profile-cards</title>
</head>
<body>
  <header>
    <div class="header__logo">
      <img class="header__logo--image" src="images/logo-awesome-profile-cards.svg" alt="">
    </div>
  </header>
  <main>
<!-- Parten Diseño -->
    <section class="dropdown__first">
      <div class="dropdown__desing">
        <div class="dropdown__desing--name">
          <div class="">
            <i class="far fa-object-ungroup dropdown__desing--nameIcon"></i>
          </div>
          <h2 class="dropdown__desing--nameText">Diseña</h2>
        </div>
        <i class="fas fa-angle-up"></i>
      </div>
      <div class="dropdown__colors">
        <div class="dropdown__title">
          <h3>Colores</h3>
        </div>
        <div class="">
          <form class="dropdown__colors--selectors" action="index.html" method="post">
            <div class="dropdown__colorsgroups">
              <label class="colors-container" for="blue">
                <div class="colors__darkCyan colors"></div>
                <div class="colors__dirtyblue colors"></div>
                <div class="colors__hospitalGreen colors"></div>
              </label>
              <input class="radio radio--blue" id="blue" type="radio" name="colors">
            </div>
            <div class="dropdown__colorsgroups">
              <label class="colors-container" for="red">
                <div class="colors__darkRed colors"></div>
                <div class="colors__strongRed colors"></div>
                <div class="colors__brightRed colors"></div>
              </label>
              <input class="radio radio--red" id="red" type="radio" name="colors">
            </div>
            <div class="dropdown__colorsgroups">
              <label class="colors-container" for="grey">
                <div class="colors__darkBlue colors"></div>
                <div class="colors__lightBlue colors"></div>
                <div class="colors__brightBlue colors"></div>
              </label>
              <input class="radio radio--grey" id="grey" type="radio" name="colors">
          </div>
          </form>
        </div>
      </div>
      <div class="dropdown__fonts">
        <div class="dropdown__title">
          <h3>Fuentes</h3>
        </div>
        <div class="">
          <form class="dropdown__fonts--selectors" action="index.html" method="post">
            <div class="dropdown__fontsgroups">
              <label class="fonts ubuntu" for="ubuntu">Ubuntu
              </label>
              <input class="radio" id="ubuntu" type="radio" name="fonts">
            </div>
            <div class="dropdown__fontsgroups">
              <label class="fonts comic"  for="comic">Comic Sans
              </label>
              <input class="radio" id="comic" type="radio" name="fonts">
            </div>
            <div class="dropdown__fontsgroups">
              <label class="fonts montserrat" for="monstserrat">Montserrat
              </label>
              <input class="radio" id="montserrat" type="radio" name="fonts">
            </div>
          </form>
        </div>
      </div>
    </section>
<!-- Parte Diseño -->
    <div class="bookmark"></div>
<!-- Parte Rellena -->
    <section class="dropdown__second">
      <div class="dropdown__fill">
        <div class="dropdown__fill--name">
          <div class="">
            <i class="far fa-keyboard dropdown__fill--nameIcon"></i>
          </div>
          <h2 class="dropdown__fill--nameText">Rellena</h2>
        </div>
        <i class="fas fa-angle-up"></i>
      </div>
      <div class="fill_form--container">
        <form class="fill__form--itemscontainer" action="index.html" method="post">
          <div class="fill__form--labelinput">
            <label class="fill__label--items" for="nombrecompleto">Nombre completo</label>
            <input class="fill__input--items" type="text" id="nombrecompleto" name="completename" placeholder="Ej: Sally Jill">
          </div>
          <div class="fill__form--labelinput">
            <label class="fill__label--items" for="puesto">Puesto</label>
            <input class="fill__input--items" type="text" id="puesto" name="job" placeholder="Ej: Front-end unicorn">
          </div>
          <div class="fill__form--labelinput">
            <label class="fill__label--items" for="imagenperfil">Imagen de perfil</label>
            <div class="fill__input--buttonandminiimg">
              <button class="fill__input--addimgbutton">Añadir imagen</button>
              <div class="fill__input--miniimg"></div>
            </div>
          </div>
          <div class="fill__form--labelinput">
            <label class="fill__label--items" for="email">Email</label>
            <input class="fill__input--items" type="email" id="email" name="mail" placeholder="Ej: sally-jill@gmail.com">
          </div>
          <div class="fill__form--labelinput">
            <label class="fill__label--items" for="tlf">Teléfono</label>
            <input class="fill__input--items" type="tel" id="tlf" name="phone" placeholder="Ej: 555-55-55-55">
          </div>
          <div class="fill__form--labelinput">
            <label class="fill__label--items" for="linkedin">Linkedin</label>
            <input class="fill__input--items" type="text" id="linkedin" name="linkedin" placeholder="Ej: linkedin.com/in/sally.jill">
          </div>
          <div class="fill__form--labelinput">
            <label class="fill__label--items" for="github">Github</label>
            <input class="fill__input--items" type="text" id="github" name="github" placeholder="Ej: @sally-jill">
          </div>
          <div class="fill__form--abilitieslabelinput">
            <label class="fill__label--items" for="habilidades">Habilidades (máximo 3)</label>
            <div class="fill__input--selectabilities">
              <select class"abilitiesdropdown" name="abilities" id="habilidades">
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="others">OTHER</option>
              </select>
              <button class="fill__input--addabilitiebutton">
                <i class="fas fa-minus"></i>
              </button>
            </div>
          </div>
        </form>
      </div>
    </section>
<!-- Parte Rellena -->
    <section class="viewfinder viewfinder--blue">
      <div class="viewfinder__card">
        <div class="viewfinder__card-title">
          <div class="viewfinder__card-title-rectangule"></div>
          <div class="viewfinder__card-titlebox">
            <h2 class="viewfinder__card-title-name">Nombre Apellidos</h2>
            <h3 class="viewfinder__card-title-job">Front-end developer</h3>
          </div>
        </div>
        <div class="viewfinder__photo">
          <img src="https://place-hold.it/240x200/red" alt="">
        </div>
        <div class="viewfinder__icons">
          <div class="viewfinder__icons-box">
            <i class="fas fa-mobile-alt"></i>
          </div>
          <div class="viewfinder__icons-box">
            <i class="far fa-envelope"></i>
          </div>
          <div class="viewfinder__icons-box">
            <i class="fab fa-linkedin-in"></i>
          </div>
          <div class="viewfinder__icons-box">
            <i class="fab fa-github-alt"></i>
          </div>
        </div>
        <hr>
        <div class="viewfinder__tags">
          <div class="viewfinder__tags-text">
            <p>html</p>
          </div>
          <div class="viewfinder__tags-text">
            <p>css</p>
          </div>
          <div class="viewfinder__tags-text">
            <p>gulp</p>
          </div>
        </div>
        <div class="viewfinder__button">
          <button  class="viewfinder__button-reset" type="reset" name="button"><span class="viewfinder__button-icono"><i class="fas fa-trash-alt"></i></span>Reset</button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class ="footer__copyright">Awesome profile-cards @ 2018</p>
    <div class ="footer__logo">
      <a title="Adalab" href="http://adalab.es/">
        <img class="footer__logo--image" src="images/logo-adalab-80px.png" alt="Logo de Adalab en el pie de página">
      </a>
    </div>
  </footer>
<script src="js/design.js" type="text/javascript"></script>
</body>
</html>
