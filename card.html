<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Proyecto Fruittis</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
</head>
<body>
  <header>
    <div class="header__logo">
      <img class="header__logo--image" src="images/logo-awesome-profile-cards.svg" alt="">
    </div>
  </header>
  <main>
    <section class="viewfinder">
      <div class="viewfinder__card">

        <div class="viewfinder__card-title">
          <h2 class="viewfinder__card-title-name">Nombre Apellidos</h2>
          <h3 class="viewfinder__card-title-job">Front-end developer</h3>
        </div>
        <div class="viewfinder__photo">
          <img src="https://place-hold.it/240x200/red" alt="">
        </div>
        <div class="viewfinder__icons">
          <div class="viewfinder__icons--box">
            <i class="fas fa-mobile-alt"></i>
          </div>
          <div class="viewfinder__icons--box">
            <i class="far fa-envelope"></i>
          </div>
          <div class="viewfinder__icons">
            <i class="fab fa-linkedin-in"></i>
          </div>
          <div class="viewfinder__icons">
            <i class="fab fa-github-alt"></i>
          </div>
          <hr>
          <div class="viewfinder__tags">
            <div class="viewfinder__tags--text">
              <p>html</p>
            </div>
            <div class="viewfinder__tags--text">
              <p>css</p>
            </div>
            <div class="viewfinder__tags--text">
              <p>gulp</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="dropdown__desing">
        <i class="far fa-object-ungroup dropdown__desing--icon"></i>
        <h2 class="dropdown__desing--text">Diseña</h2>
        <i class="fas fa-angle-up  dropdown__desing--angleUp"></i>

      </div>
    </section>
    <section>
      <div class="dropdown__desing">
        <div class=""><i class="far fa-object-ungroup"></i></div>
        <h2 class="dropdown__desing--text">Diseña</h2>
        <div class=""><i class="fas fa-angle-up"></i></div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class ="footer__copyright">Awesome profile-cards @ 2018</p>
    <div class ="footer__logo">
      <a title="Adalab" href="http://adalab.es/">
        <img class="footer__logo--image" src="images/logo-adalab-80px.png" alt="Logo de Adalab en el pie de página">
      </a>
    </div>
  </footer>
</body>
</html>
